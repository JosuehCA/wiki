{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    {{output|safe}}
    <div>
        <form action="{% url 'edit' %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="Edit entry">
            <input type="hidden" value="{{title}}" name="title">
        </form>
    </div>
{% endblock %}
